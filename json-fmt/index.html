<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <div class="container-fluid h-100 py-1">
        <!-- 导航标签 -->
        <ul class="nav nav-tabs mb-1" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-tab="format" type="button">JSON格式化</button>
            </li>
            <!-- <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-tab="compare" type="button">比对</button>
            </li> -->
        </ul>

        <!-- 标签内容 -->
        <div class="tab-content h-100">
            <!-- 格式化标签页 -->
            <div id="formatTab" class="tab-pane fade show active h-100">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-primary" data-subtab="sort">排序</button>
                        <button class="btn btn-outline-primary" data-subtab="toUnicode">中文转Unicode</button>
                        <button class="btn btn-outline-primary" data-subtab="fromUnicode">Unicode转中文</button>
                    </div>
                    <button id="copyBtn" class="btn btn-primary">复制</button>
                </div>

                <div class="card h-100">
                    <div class="card-body">
                        <textarea id="formatInput" class="form-control" placeholder="请输入JSON"></textarea>
                        <pre id="formatResult" class="compare-highlight"></pre>
                    </div>
                </div>
            </div>

            <!-- 比对标签页 -->
            <div id="compareTab" class="tab-pane fade h-100">
                <div class="row h-100">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="compare-wrapper h-100">
                                    <textarea id="compareInput1" class="form-control"
                                        placeholder="请输入第一个JSON"></textarea>
                                    <pre id="compareHighlight1" class="compare-highlight"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="compare-wrapper h-100">
                                    <textarea id="compareInput2" class="form-control"
                                        placeholder="请输入第二个JSON"></textarea>
                                    <pre id="compareHighlight2" class="compare-highlight"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
